<html lang="en">

<head>
  <meta charset="UTF-8" />

<!-- bg-[#B6D4C5] text-[#F7F0E5]  bg-[#58554E] bg-color_2a-->

<body class="bg-gradient-to-tr from-color_3b via-color_3a to-color_3c min-h-screen">

  <div class="bg-gray-800 text-white sm:bg-gray-300 sm:text-black
          p-10 mx-auto max-w-lg mt-10
      rounded-md shadow-2xl sm:shadow-xl">
    <div>
      <h1>Welcome_ <span class="" id="guest-name" title=""></span>,</h1>
      <h3 class="font-bold">CNG_Calc</h3>
      <desc class="text-gray-400 ">
        A simple calculator for CNG fuel efficiency.
      </desc>
    </div>

    <form class="mt-4 space-y-3 ">
      <!-- form-input, form-label these are customized
          Tailwind_css by us in ./assets/css/main.css -->

      <div>
        <label for="trip-distance" class="form-label">
          Trip distance (km) <span class="text-rose-600">*</span>
          <input name="" id="trip-distance" type="number" placeholder="Trip distance" class="form-input" required>
        </label>        
      </div>


      <div>
        <label for="fuel-economy" class="form-label">Fuel-economy
          <span class="text-rose-600">*</span>
          <input name="" id="fuel-economy" type="number" placeholder="Fuel economy (L/100km)" class="form-input" required>
        </label>
      </div>

      <div>
        <label for="fuel-price" class="form-label">Fuel price ($/L) <span class="text-rose-600">*</span>
          <input name="" id="fuel-price" type="number" placeholder="Fuel price ($/L)" value="101" class="form-input" required>
        </label>
      </div>

      <div>
        <label for="result" class="form-label">
          Result: <span id="result"></span>
        </label>
      </div>

      
      
      <!-- <div>
        <label for="fuel-efficiency" class="form-label">
          Fuel efficiency (km/L)
        </label>
        <input name="" id="fuel-efficiency" type="text" placeholder="Fuel efficiency (km/L)" readonly class="form-input">
      </div>

      
      <div>
        <label for="fuel-cost" class="form-label">
          Fuel cost ($)
        </label>
        <input name="" id="fuel-cost" type="text" placeholder="Fuel cost ($)" readonly class="form-input">
      </div>-->

      <div class="flex  justify-end">
        <button id="calculate-button"
        class="px-4 py-2  bg-gradient-to-tr text-white rounded-md  hover:bg-gradient-to-br animate-pulse"
        onclick="calculateFuelEfficiency()">
        Calculate
      </button>
      </div> 
      
    </form>

  </div>
</body>

</html>
