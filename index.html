<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>CNG</title>
</head>
<!-- bg-[#B6D4C5] text-[#F7F0E5]  bg-[#58554E] bg-color_2a-->

<body class="bg-gradient-to-tr from-color_3b via-color_3a to-color_3c min-h-screen">

  <div class="bg-gray-200 p-10 mx-auto max-w-lg mt-10
      rounded-md shadow-2xl">
    <div>
      <h2 class="font-bold">CNG_Calc</h2>
      <desc class="text-gray-400 ">
        A simple calculator for CNG fuel efficiency.
      </desc>
    </div>
    <div class="mt-4 space-y-3 ">

      <div>
        <label for="trip-distance">
          Trip distance (km) <span class="text-rose-600">*</span>
          <input name="" id="trip-distance" type="number" placeholder="Trip distance" class="form-input">
        </label>
        
      </div>


      <div>
        <label for="fuel-economy">Fuel-economy
          <span class="text-rose-600">*</span>
          <input name="" id="fuel-economy" type="number" placeholder="Fuel economy (L/100km)" class="form-input">
        </label>
      </div>

      <div>
        <label for="fuel-price">Fuel price ($/L) <span class="text-rose-600">*</span>
          <input name="" id="fuel-price" type="number" placeholder="Fuel price ($/L)" value="101" class="form-input">
        </label>
      </div>

      <div class="flex  justify-end">
        <button id="calculate-button"
        class="px-4 py-2  bg-gradient-to-tr text-white rounded-md  hover:bg-gradient-to-br animate-pulse"
        onclick="calculateFuelEfficiency()">
        Calculate
      </button>
      </div>
      <div id="result-container" class="mt-4 text-gray-400">
        <!-- Result will be displayed here -->
      </div>

    </div>

  </div>

</body>

</html>
